<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/detail_head.css">
    <link rel="stylesheet" href="/css/footer D.css">
    <link rel="stylesheet" href="/css/head D.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script src="/js/head D.js"></script>
    <style>
        .main {
            height: 1000px;
            width: 100vw;
            margin-top: 120px;
            position: relative;
            box-sizing: border-box;
            padding: 60px 40px;
            background-color: #fff;
        }

        .main>div:first-child {
            text-align: center;
            font-size: 32px;
            margin: 60px 0;
        }
        .block{
            display: flex;
            justify-content: space-between;
        }
        .block>div{
            width:49%;
            height:500px;
            display: flex;
        }
        .bg{
            background:url(/img/leader_left.png) bottom no-repeat;
            height:100%;
            width:60px;
            background-color: #94070a;
        }
        .left,.right{
            width:100%;
            box-sizing: border-box;
            padding:30px;
            font-size: 18px;
            color:#333;
        }
        .left p,.right p{
            margin-top:20px;
            padding-bottom:44px;
            border-bottom:1px solid #ddd ;
        }
        span.title{
            width:160px;
            display: inline-block;
            box-sizing: border-box;
            padding:0 30px;
            text-align: right;
            border-right:1px solid #ddd;
        }
        span.name{
            margin-left:30px;
        }
        .main>div:last-child{
            width:100%;
            height:140px;
            margin-top:60px;
            display: flex;
        }
        .bottom{
            width:105%;
            background: url(/img/leader_bottom_bg.png) right no-repeat;
        }
        .bottom .bg{
            background: url(/img/leader_bottom_bgleft.png)  no-repeat;
        }
        .bottom p{
            height:140px;
            box-sizing: border-box;
            padding:44px 33px;
            font-size: 18px;
            margin-top:20px;
            color:#333
        }
    </style>
</head>

<body>
    <div id="headerD"></div>
    <div id="headergu"></div>
    <div class="main">
        <div>现任领导</div>
        <div class="block">
            <div style='box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .3);'>
                <div class="bg"></div>
                <div class='left'>
                    <p>
                        <span class="title">党委书记</span>
                        <span class="name">邱水平</span>
                    </p>
                    <p>
                        <span class="title">党委副书记</span>
                        <span class="name">郝平</span>
                    </p>
                    <p>
                        <span class="title">常委副书记</span>
                        <span class="name">于鸿君</span>
                    </p><p>
                        <span class="title">党委副书记</span>
                        <span class="name">安钰峰</span>
                        <span class="name">叶静漪</span>
                        <span class="name">陈宝剑</span>
                    </p>
                    <p style='border:0;'>
                        <span class="title">纪委书记</span>
                        <span class="name">叶静漪</span>
                    </p>
                </div>
            </div>
            <div style='box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .3);'>
                <div class="bg"></div>
                <div class='right'>
                    <p >
                        <span class="title">校长</span>
                        <span class="name">郝平</span>
                    </p>
                    <p style='height:24px ;border:0;'></p>
                    <p>
                        <span class="title">党委副校长</span>
                        <span class="name">郝平</span>
                    </p>
                    <p style='height:24px;border:0;'></p>
                    <p style='border:0;'>
                        <span class="title">副校长</span>
                        <span class="name">王博</span>
                        <span class="name">张平文</span>
                        <span class="name">陈宝剑</span>
                        <span class="name">黄如</span>
                    </p>
                </div>
            </div>
        </div>
        <div style='box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .3);'>
            <div class="bg"></div>
            <div class="bottom">
                <p style='border:0;'>
                    <span class="title">党委常委</span>
                    <span class="name">叶静漪</span>
                    <span class="name">邱水平</span>
                    <span class="name">郝平</span>
                    <span class="name">于鸿君</span>
                    <span class="name">龚旗煌</span>
                    <span class="name">陈宝剑</span>
                    <span class="name">张平文</span>
                    <span class="name">王博</span>
                    <span class="name">黄如</span>
                </p>
            </div>
        </div>
    </div>
    <div id="footerD"></div>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('get', '/header.html', false);
        xhr.onreadystatechange = function () {
            if (this.status == 200 && this.readyState == 4) {
                const header = document.querySelector('#headerD')
                header.innerHTML = this.responseText
            }
        }
        xhr.send();
        // 尾部片段
        xhr.open('get', '/footer.html', false);
        xhr.onreadystatechange = function () {
            if (this.status == 200 && this.readyState == 4) {
                const footer = document.querySelector('#footerD')
                footer.innerHTML = this.responseText
            }
        }
        xhr.send();
        xhr.open('get', '/detailsBg.html', false);
        xhr.onreadystatechange = function () {
            if (this.status == 200 && this.readyState == 4) {
                const headerbg = document.querySelector('#headergu')
                headerbg.innerHTML = this.responseText
            }
        }
        xhr.send();
        var active = document.querySelector("#headerBg>div:nth-child(2) li.active")
        active.className = ''
        var now = document.querySelector('#headerBg>div:nth-child(2)>ul:nth-child(2)> li:first-child')
        now.className = 'active animate__shakeX'
    </script>
</body>

</html>
